<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Blacklist Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Domain Blacklist Checker</h2>
    <textarea id="domains" rows="5" cols="50" placeholder="Enter domains, one per line..."></textarea><br>
    <button onclick="checkBlacklist()">Check Blacklist</button>
    <div id="result"></div>

    <script>
        const API_KEY = "5080dae7dd3b96b06d66e69bc918e10d"; // استبدل هذا بمفتاح API الخاص بك
        
        async function checkBlacklist() {
            let domains = document.getElementById("domains").value.split("\n").map(d => d.trim()).filter(d => d);
            if (domains.length === 0) {
                alert("Please enter at least one domain.");
                return;
            }

            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Checking...";
            
            let table = `<table><tr><th>Domain</th><th>Blacklist Status</th></tr>`;
            
            for (let domain of domains) {
                try {
                    let response = await fetch(`https://api.hetrixtools.com/v2/${API_KEY}/blacklist-check/domain/${domain}/`);
                    let data = await response.json();
                    
                    if (data.blacklisted_count > 0) {
                        table += `<tr><td>${domain}</td><td style="color:red;">Blacklisted (${data.blacklisted_count} listings)</td></tr>`;
                    } else {
                        table += `<tr><td>${domain}</td><td style="color:green;">Not Blacklisted</td></tr>`;
                    }
                } catch (error) {
                    table += `<tr><td>${domain}</td><td style="color:orange;">Error Checking</td></tr>`;
                }
            }
            
            table += "</table>";
            resultDiv.innerHTML = table;
        }
    </script>
</body>
</html>
