<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل التشفير</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 8px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>تحليل التشفير ومعرفة المعرّف</h2>
    <input type="text" id="encryptedText" placeholder="أدخل النص المشفر">
    <button onclick="analyzeText()">تحليل</button>
    <div id="result"></div>

    <script>
        function analyzeText() {
            let encryptedText = document.getElementById("encryptedText").value.trim();
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            // فك ترميز القيم المشفرة (%7C = |)
            encryptedText = decodeURIComponent(encryptedText);

            if (!encryptedText.includes("|")) {
                resultDiv.innerHTML = "⚠️ يرجى إدخال نص مشفر صحيح";
                return;
            }

            let parts = encryptedText.split("|");
            if (parts.length < 2) {
                resultDiv.innerHTML = "⚠️ نص مشفر غير مكتمل";
                return;
            }

            let encryptedPart = parts[1].trim(); // الجزء الذي يحتوي على الأحرف المرتبة
            
            // قائمة بالمعرفات المفترضة
            let ids = ["18e", "10y", "xyz", "abc"];
            let matchingIds = [];
            
            ids.forEach(id => {
                let isMatch = id.split('').every(char => encryptedPart.includes(char));
                if (isMatch) matchingIds.push(id);
            });
            
            if (matchingIds.length > 0) {
                resultDiv.innerHTML = "✅ المعرّف المحتمل: " + matchingIds.join(", ");
            } else {
                resultDiv.innerHTML = "❌ لم يتم العثور على معرف مطابق";
            }
        }
    </script>
</body>
</html>
