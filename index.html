<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Blacklist Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Domain Blacklist Checker</h2>
    <textarea id="domains" rows="5" cols="50" placeholder="Enter domains, one per line..."></textarea><br>
    <button onclick="checkBlacklist()">Check Blacklist</button>
    <div id="result"></div>

    <script>
        async function checkBlacklist() {
            let domains = document.getElementById("domains").value.split("\n").map(d => d.trim()).filter(d => d);
            if (domains.length === 0) {
                alert("Please enter at least one domain.");
                return;
            }

            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Checking...";

            let blacklistAPIs = [
                { name: "Spamhaus", url: "https://www.spamhaus.org/query/domain/" },
                { name: "SURBL", url: "https://www.surbl.org/surbl-analysis?url=" },
                { name: "SpamCop", url: "https://check.spamcop.net/?check=" },
                { name: "Barracuda", url: "https://barracudacentral.org/lookups/domain?query=" },
                { name: "MultiRBL", url: "https://multirbl.valli.org/lookup/" }
            ];

            let table = `<table><tr><th>Domain</th><th>Blacklist</th><th>Status</th></tr>`;
            
            for (let domain of domains) {
                for (let api of blacklistAPIs) {
                    let checkURL = api.url + encodeURIComponent(domain);
                    table += `<tr><td>${domain}</td><td>${api.name}</td><td><a href="${checkURL}" target="_blank">View Status</a></td></tr>`;
                }
            }
            
            table += "</table>";
            resultDiv.innerHTML = table;
        }
    </script>
</body>
</html>
